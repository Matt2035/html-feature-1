<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
  </head>
  <body>
    <h3>Login</h3>

    <ul>
      <li><a href="../index.html">Home</a></li>
    </ul>
    <form action="/action_page.php">
      <div class="container">
        <label for="email"><b>Email:</b></label>
        <input
          type="email"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />
        <br />
        <label for="psw"><b>Password:</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        />
        <br />
        <button type="submit">Log in</button>
      </div>
    </form>

    <p>
      Don't have an account? <a href="../register/index.html">Register here.</a>
    </p>
    <br />
    <img src="/static/images/ethlogo.jpg" alt="ETH logo" width="100" />
  </body>
</html>
